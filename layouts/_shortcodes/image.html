
{{- with .Page.Resources.Get (.Get "path") | default ( resources.Get (.Get "path" ) ) }}
  {{- with .Process (printf "resize %dx png" ($.Get "width")) -}}
    <img src="{{ .RelPermalink }}" width="{{ .Width }}" height="{{ .Height }}" alt="{{ $.Get "alt" }}" {{ with $.Params.class }}class="{{ . }}" {{ end }}>
  {{- end }}
{{- end -}}
